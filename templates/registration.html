<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
	<title>Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/images/fu2.png}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main1.css}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/fu2.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" th:action="@{/registration}" th:object="${user}" method="post">
					<span class="login100-form-title">
						Sign UP
					</span>


					<div th:if="${param.success}">
					<div class="alert alert-info"><a th:href="@{/upload1}">You've successfully registered to our awesome website</a></div>
				</div>



					<div class="wrap-input100 validate-input">

						

						<input class="input100" type="text" name="name" placeholder="Full Name" th:field="*{name}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Email is required">
						<input class="input100" type="text" name="email" placeholder="email" th:field="*{email}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>	<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" th:field="*{password}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>	<div class="wrap-input100 validate-input" data-validate = "Address is required">
						<input class="input100" type="text" name="address" placeholder="Address" th:field="*{address}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
					<i class="fa fa-home" aria-hidden="true"></i>
						</span>
					</div>	<div class="wrap-input100 validate-input" data-validate = "Phone number is required">
						<input class="input100" type="text" name="number" placeholder="Phone number" th:field="*{number}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
					<i class="fa fa-address-book" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign-Up

						</button>
					</div>

					

				</form>
				<div class="form-group">
						<span>Registered? <a href="/" th:href="@{/}">Login
								here</a></span>
					</div>
				
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
